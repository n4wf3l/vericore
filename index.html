<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Préconnexion DNS pour les ressources externes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon optimisé -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Viewport et optimisations mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e40af" />
    
    <!-- Meta tags SEO de base (seront remplacés dynamiquement par SEOHead) -->
    <meta name="description" content="Vericore - Spécialiste en maintenance et rénovation de bâtiments à Bruxelles. Service 24h/7, devis gratuit. Électricité, plomberie, ventilation, réparations générales et entretien technique." />
    <meta name="keywords" content="maintenance bâtiment Bruxelles, rénovation Bruxelles, plomberie, électricité, ventilation, entretien immeuble, réparations générales, syndic" />
    
    <!-- Meta robots -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Geo tags pour SEO local -->
    <meta name="geo.region" content="BE-BRU" />
    <meta name="geo.placename" content="Bruxelles" />
    
    <!-- Titre (sera remplacé dynamiquement) -->
    <title>Vericore - Maintenance & Rénovation de Bâtiments à Bruxelles | 24h/7</title>
    
    <!-- Inline critical CSS pour First Paint (optionnel) -->
    <style>
      /* Reset minimal pour éviter FOUC */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loader pendant le chargement JS */
      #root:empty::before {
        content: '';
        display: block;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        margin: -25px 0 0 -25px;
        border: 3px solid #e5e7eb;
        border-top-color: #1e40af;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Google Search Console verification (à remplacer par votre code) -->
    <meta name="google-site-verification" content="VOTRE_CODE_ICI" />
    
    <!-- Google Analytics / Tag Manager (à ajouter en production) -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script> -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
